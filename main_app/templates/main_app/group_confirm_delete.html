{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Delete Group</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
    <form class="required-field" action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn">
      <a href="{% url 'detail' group.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
