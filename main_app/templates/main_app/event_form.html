{% extends 'base.html' %}

{% block content %}

<h1>Add Event <span class="teal-text">{{ object.name }}</span></h1>
<div class="card">
    <form action="{% url 'add_event' group.id %}" method="POST">
        {% csrf_token %}
        {{ event_form.as_p }}
        <input type="submit" class="btn" value="Add Event">
    </form>
</div>
{% endblock %}
