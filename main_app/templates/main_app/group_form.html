{% extends 'base.html' %}

{% block content %}
  <div class="container">
  {% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
    <h1>Add Group</h1>
  {% endif %}

<!-- empty action attribute will post to the same url in the address bar -->
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
</div>
{% endblock %}
