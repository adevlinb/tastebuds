{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
  {% else %}
  <h1>Add Group</h1>
  {% endif %}
  <div class="card">
    <form class="required-field" action="" method="POST">
      {% csrf_token %}
      <table class="required-field">
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
</div>
{% endblock %}
