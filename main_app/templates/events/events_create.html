{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Event: {{ event.title }}</h1>
    <div class="card">
        <div class="card-content">
            <form action="{% url 'add_event' group.id %}" method="POST">
                {% csrf_token %}
                {{ event_form.as_p }}
                <input type="submit" class="btn" value="Add Event">
            </form>
        </div>
    </div>
</div>
<script>
    const dateEl = document.getElementById('id_datetime');
    M.Datepicker.init(dateEl, {
        format: 'yyyy- mm - dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
    const selectEl = document.getElementById('id_meal');
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
