{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Event: {{ event.title }}</h1>

<div class="card">
    <div class="card-content">
        <form action="{% url 'add_event' group.id %}" method="POST">
            {% csrf_token %}
            {{ event_form.as_p }}
            <input type="submit" class="btn" value="Add Event">
        </form>
    </div>
</div>

</div>

{% endblock %}
